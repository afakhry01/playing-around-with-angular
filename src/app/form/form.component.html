<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input ngModel required minlength="3" name="courseName" type="text" class="form-control" id="courseName" #courseName="ngModel">
      <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">Course name is required</div>
        <div *ngIf="courseName.errors.minlength">The minimum course name is {{courseName.errors.minlength.requiredLength}} characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="courseCategory">Course Category</label>
      <select ngModel required name="courseCategory" #courseCategory="ngModel" id="courseCategory" class="custom-select">
        <option selected></option>
        <option value="1">Development</option>
        <option value="2">Production</option>
      </select>
      <div class="alert alert-danger" *ngIf="courseCategory.touched && courseCategory.invalid">Category is required</div>
    </div>
    <div class="form-check">
      <input ngModel name="moneyBack" type="checkbox" class="form-check-input" id="moneyBack">
      <label class="form-check-label" for="moneyBack">30-day money back guarantee</label>
    </div>
    <p>{{f.value | json}}</p>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </form>
</div>
