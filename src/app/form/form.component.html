<div class="container">
  <form #f="ngForm">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input ngModel required minlength="3" name="courseName" type="text" class="form-control" id="courseName" #courseName="ngModel" (change)="log(courseName)">
      <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">Course name is required</div>
        <div *ngIf="courseName.errors.minlength">The minimum course name is {{courseName.errors.minlength.requiredLength}} characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
