<div class="container">
  <form [formGroup]="form">
      <div class="form-group">
          <label for="oldPassword">Old Password</label>
          <input 
              formControlName = "oldPassword"
              id="oldPassword" 
              type="text" 
              class="form-control">
          <!--<div *ngIf="username.pending">Checking for uniqueness ...</div> -->
          <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
              <div *ngIf="oldPassword.errors.required">Old password is required</div>
              <div *ngIf="oldPassword.errors.checkOldPassword">Old password is not correct</div>
          </div>
      </div>
      <div class="form-group">
          <label for="newPassword">New Password</label>
          <input 
              ng-model="password"
              formControlName = "newPassword"
              id="newPassword" 
              type="password" 
              class="form-control">
          <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">New password is required</div>
          </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
            formControlName = "confirmPassword"
            id="confirmPassword" 
            type="password" 
            class="form-control">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
          <div *ngIf="confirmPassword.errors.required">Confirm password is required</div>
        </div>
        <div *ngIf="confirmPassword.touched && 
                  confirmPassword.value !== newPassword.value 
                  && !confirmPassword.invalid" 
              class="alert alert-danger">Password does not match</div>
      </div>
      <button class="btn btn-primary" type="submit">Change Password</button>
  </form>
</div>
